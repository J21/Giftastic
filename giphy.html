<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Added link to the jQuery Library -->
    <script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>
    
    <script src="assets/javascript/giphy.js"></script>

    <!-- Added a link to Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="assets/css/giphy.css">
	<title>Sweet Dessert Gifs! Brought to you by AJAX :)</title>
</head>
<body background = assets/images/desserts.jpg>
	<div class="wrapper">
		<div class="jumbotron">
			<header>
				<h1>Time for dessert!</h1>
			</header>
		</div><!--end jumbotron-->

			<!--JS Generated dessert buttons go here-->
         	<div class="row buttonContainer">
              <div class="col-sm-12 col-md-10 " id="buttonsDiv">
              </div>
            </div>

			<!--capture user input for dessert giphy AJAX-->
            <div class="row">
               <div class="col-sm-12 col-md-8 col-md-offset-2 searchBox text-center">
                    <form id="userInputForm">
                         <label for="userInput">More of the sweet stuff?</label>
                         <input type="text" id="userInput">
                         <input id="submitUserData" type="submit" value="Sugar rush time!!">
                         <input id="clearAllData" type="submit" value= "Clear">
                    </form>
               </div>
            </div>

			<!--display AJAX results here-->
            <div class="row">
              <!--centers the GIfs using text-center-->
               <div class="GIFdiv text-center">
               </div>
            </div> 
            <!--footer here to give thanks to Giphy-->
        <footer class="giphyFooter hideMe">Powered by Giphy.</footer>
	</div><!--end wrapper-->
</body>
</html>
